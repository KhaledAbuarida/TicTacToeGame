<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="current_player">
            Tic Tac Toe
        </div>
        <div class="btn">Restart</div>
        <div class="game_board ">
            <div class="box" id="0">X</div>
            <div class="box" id="1">O</div>
            <div class="box" id="2">X</div>
            <div class="box" id="3">X</div>
            <div class="box" id="4">O</div>
            <div class="box" id="5">O</div>
            <div class="box" id="6">X</div>
            <div class="box" id="7">O</div>
            <div class="box" id="8">X</div>
        </div>
    </div>

</body>
</html>
