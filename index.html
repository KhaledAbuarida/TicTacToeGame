<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="all-content">
        <div id="main-content">
            <div id="header-board-wrapper">
                
            <!-- player turn  -->
            <div id="header">
                <div id="instruction">
                    X turn
                </div>
            </div>
            <!-- end player turn  -->

            <!-- board -->
            <div id="grid-container">

                <!-- 1st row  -->
                <div id="0" class="square" style="border-top: none; border-left: none" onclick="game(this.id)">
                </div>
                <div id="1" class="square" style="border-top: none;" onclick="game(this.id)">
                    
                </div>
                <div id="2" class="square" style="border-top: none; border-right: none" onclick="game(this.id)">
                    
                </div>

                <!-- 2nd row -->
                <div id="3" class="square" style="border-left: none;" onclick="game(this.id)">
                    
                </div>
                <div id="4" class="square" onclick="game(this.id)">
                    
                </div>
                <div id="5" class="square" style="border-right: none" onclick="game(this.id)">
                    
                </div>

                <!-- 3rd row  -->
                <div id="6" class="square" style="border-bottom: none; border-left: none" onclick="game(this.id)">
            
                </div>
                <div id="7" class="square" style="border-bottom: none;" onclick="game(this.id)"> 
                </div>
                <div id="8" class="square" style="border-bottom: none; border-right: none" onclick="game(this.id)"> 
                </div>


            </div>
            <!-- end board -->

            <!-- reset btn  -->

            <div id="rst-btn">
                <button class="btn">reset</button>
            </div>

            <!-- end reset btn  -->

            </div>
        </div>
    </div>
    <script src="logic.js"></script>
    
</body>
</html>
